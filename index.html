<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="images/logo.png" alt="логотип">
  </header>

  <section class="main-block">
    <img class="main-block__image" src="images/kusto.jpg" alt="Жак Кусто">
    <div class="main-block__userinfo">
      <div class="main-block__name">
        <h1 class="main-block__title">Жак-Ив Кусто</h1>
        <button class="main-block__edit"></button>
      </div>
      <p class="main-block__subtitle">Исследователь океана</p>
    </div>
    <button class="main-block__adder">
      <span class="main-block__adder-icon"></span>
    </button>
  </section>

  <section class="places">
    <div class="places__item">
      <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="places__image">
      <div class="places__info">
        <h2 class="places__name">Карачаевск</h2>
        <button class="places__like"></button>
      </div>
    </div>
    <div class="places__item">
      <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Элбрус" class="places__image">
      <div class="places__info">
        <h2 class="places__name">Гора Эльбрус</h2>
        <button class="places__like"></button>
      </div>
    </div>
    <div class="places__item">
      <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Донбай" class="places__image">
      <div class="places__info">
        <h2 class="places__name">Донбай</h2>
        <button class="places__like"></button>
      </div>
    </div>
    <div class="places__item">
      <img src="images/vdk.jpg" alt="Владивосток" class="places__image">
      <div class="places__info">
        <h2 class="places__name">Владивосток</h2>
        <button class="places__like"></button>
      </div>
    </div>
    <div class="places__item">
      <img src="images/smlnsk.jpg" alt="Смоленск" class="places__image">
      <div class="places__info">
        <h2 class="places__name">Смоленск</h2>
        <button class="places__like"></button>
      </div>
    </div>
    <div class="places__item">
      <img src="images/kaluga.jpg" alt="Карелия" class="places__image">
      <div class="places__info">
        <h2 class="places__name">Карелия</h2>
        <button class="places__like"></button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
    <form action="#" class="popup__form">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" class="popup__name" placeholder="Имя" value="Жак-Ив Кусто">
      <input type="text" class="popup__profession" placeholder="Профессия" value="Исследователь океана">
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>
    </div>
  </div>
  
  <script src="scripts/script.js"></script>

</body>

</html>
